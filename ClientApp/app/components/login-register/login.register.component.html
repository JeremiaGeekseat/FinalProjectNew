<div class="modal video-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Sign In & Sign Up
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <section>
                <div class="modal-body">
                    <div class="w3_login_module">
                        <div class="module form-module">
                            <div class="toggle">
                                <i class="fa fa-times fa-pencil"></i>
                                <div class="tooltip">Click Me</div>
                            </div>
                            <div class="form">
                                <h3>Login to your account</h3>
                                <form action="#" method="post">
                                    <input type="text" name="Username" placeholder="Username" required="">
                                    <input type="password" name="Password" placeholder="Password" required="">
                                    <input type="submit" value="Login">
                                </form>
                            </div>
                            <div class="form">
                                <h3>Create an account</h3>
                                <form (ngSubmit)="register()">
                                    <input type="text" name="Fullname" placeholder="Full Name" required="" [(ngModel)]="regUser.name">
                                    <input type="email" name="Email" placeholder="Email Address" required="" [(ngModel)]="regUser.email">
                                    <input type="password" name="Password" placeholder="Password" required="" [(ngModel)]="regUser.password">
                                    <input type="text" name="Phone" placeholder="Phone Number" required="" [(ngModel)]="regUser.phone">
                                    <input type="submit" value="Register">
                                </form>
                            </div>
                            <div class="cta"><button type="submit">Register</button></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
